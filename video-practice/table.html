<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid red;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Friends List</h2>
        <table>
            <caption>My Friends Collection</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Hasan</td>
                    <td>Khan</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sakib</td>
                    <td>Khan</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Rahim</td>
                    <td>Hossen</td>
                    <td>23</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">Total Friends: 3</td>
            </tfoot>
        </table>
    </main>
</body>
</html>
